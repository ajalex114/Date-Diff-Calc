<!DOCTYPE html>
<html>
<head>
  <title>Date Difference Calculator</title>
</head>
<body onload="setCurrentDate()">
  <h1>Date Difference Calculator</h1>
  <p>Enter two dates to find the difference in days and hours:</p>
  <label for="date1">Date 1:</label>
  <input type="text" id="date1"><br><br>
  <label for="date2">Date 2:</label>
  <input type="text" id="date2" ><br><br>
  <label for="timezone">Timezone:</label>
  <input type="text" id="timezone" value="PST" onchange="setCurrentDate()"><br><br>
  <button id="calculate">Calculate</button>
  <br><br>
  <p id="result"></p>

  <script>
    function setCurrentDate() {
      const timezone = document.querySelector('#timezone').value;
      const currentDate = new Date().toLocaleString("en-US", {timeZone: timezone});
      document.querySelector('#date2').value = currentDate;
    }

    const calculateBtn = document.querySelector('#calculate');
    const result = document.querySelector('#result');
    calculateBtn.addEventListener('click', () => {
      const date1 = new Date(`${document.querySelector('#date1').value} ${document.querySelector('#timezone').value}`);
      const date2 = new Date(`${document.querySelector('#date2').value} ${document.querySelector('#timezone').value}`);
      const diffTime = date2 - date1;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      const diffHours = Math.ceil(diffTime / (1000 * 60 * 60));
      result.innerHTML = `The difference is ${diffDays} days or ${diffHours} hours.`;
    });
  </script>
</body>
</html>
